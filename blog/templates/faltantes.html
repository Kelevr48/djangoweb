{% extends 'base2.html' %}
{% load static %}
{% block content %}
	<h1>Faltantes</h1>
	<form action="{% url 'autores' %}" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Guardar">
	</form>
	<ul>
		{% for autor in autores %}
			<li>{{autor}}</li>
		{% endfor %}
	</ul>
{% endblock %}
